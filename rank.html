<script>
    //Get json data from ""
    function getRankData() {
        fetch("https://z6ewknh.lc-cn-n1-shared.com/1.1/scan/classes/rank?limit=10&scan_key=-score", {
            headers: {
                "X-Lc-Id": "ez6ewknHPKrnrfCFYGMbgokG-gzGzoHsz",
                "X-Lc-Key": "yfx6L2hor1ICeOrg7pB5ClQl,master"
            }
        }).then(
            response => response.json()
        ).then(
            data => {
                console.log(data);
                var rankData = data.results;
                var rankTable = document.getElementsByTagName("table")[0];
                for (var i = 0; i < rankData.length; i++) {
                    var rankRow = rankTable.insertRow(i + 1);
                    var rankCell1 = rankRow.insertCell(0);
                    var rankCell2 = rankRow.insertCell(1);
                    var rankCell3 = rankRow.insertCell(2);
                    rankCell1.innerHTML = i + 1;
                    rankCell2.innerHTML = rankData[i].username;
                    rankCell3.innerHTML = rankData[i].score;
                }
            }
        )
    }

    window.onload = function () {
        getRankData();
    }

</script>
